<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="./reactivity.global.js"></script>
  <script>
    const { reactive } = VueReactivity
    const foo = {
      name: 'John',
      age: 30
    }
    const state1 = reactive(foo)
    const state2 = reactive(foo)
    const state3 = reactive(foo)
    const state4 = reactive(state3)
    console.log('多次代理同一对象测试:',state1 === state2)
    console.log('再次代理代理过的对象测试:',state3 === state4)
    // document.getElementById('app').innerHTML = 123

  </script>
</body>

</html>
