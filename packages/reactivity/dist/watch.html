<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="./reactivity.global.js"></script>
  <script>
    const { reactive,effect,watch } = VueReactivity
    const foo = {
      firstName: 'mini',
      lastName: 'vue'
    }
    const state = reactive(foo)

    watch(()=>state.firstName,(newVal,oldVal)=>{
      console.log(newVal)
      console.log(oldVal)
    })

    setTimeout(() => {
      state.firstName = 'new'
    }, 2000);

  </script>
</body>

</html>
